<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/70ce455ba6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <div class="container">
      <div class="row">
        <div id="day" class="col-md-12">Date</div>
      </div>
      <div class="row">
        <div id="time-1" class="col-md-1">9am</div>
        <div class="col-md-10"><input id="task-1" name="9am" type="text" /></div>
        <div class="col-md-1"><button id="save-1" class="fas fa-save"></button></div>
      </div>
      <div class="row">
        <div id="time-2" class="col-md-1">10am</div>
        <div class="col-md-10"><input id="task-2" /></div>
        <div class="col-md-1"><button id ="save-2" class="fas fa-save"></button></div>
      </div>
      <div class="row">
        <div id="time-3" class="col-md-1">11am</div>
        <div class="col-md-10"><input id="task-3" /></div>
        <div class="col-md-1"><button id="save-3" class="fas fa-save"></button></div>
      </div>
      <div class="row">
        <div id="time-4" class="col-md-1">12pm</div>
        <div class="col-md-10"><input id="task-4" /></div>
        <div class="col-md-1"><button id="save-4" class="fas fa-save"></button></div>
      </div>
      <div class="row">
        <div id="time-5" class="col-md-1">1pm</div>
        <div class="col-md-10"><input id="task-5" /></div>
        <div class="col-md-1"><button id="save-5" class="fas fa-save"></button></div>
      </div>
      <div class="row">
        <div id="time-6" class="col-md-1">2pm</div>
        <div class="col-md-10"><input id="task-6" /></div>
        <div class="col-md-1"><button id="save-6" class="fas fa-save"></button></div>
      </div>
      <div class="row">
        <div id="time-7" class="col-md-1">3pm</div>
        <div class="col-md-10"><input id="task-7" /></div>
        <div class="col-md-1"><button id="save-7" class="fas fa-save"></button></div>
      </div>
      <div class="row">
        <div id="time-8" class="col-md-1">4pm</div>
        <div class="col-md-10"><input id="task-8" /></div>
        <div class="col-md-1"><button id="save-8" class="fas fa-save"></button></div>
      </div>
      <div class="row">
        <div id="time-9" class="col-md-1">5pm</div>
        <div class="col-md-10"><input id="task-9" /></div>
        <div class="col-md-1"><button id="save-9" class="fas fa-save"></button></div>
      </div>
    </div>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script rel="text/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $("#save-1").on("click", function() {
            let input = document.getElementById("task-1").value;
            localStorage.setItem("9:00am", input);
        }) 
        $("#save-2").on("click", function() {
            let input = document.getElementById("task-2").value;
            localStorage.setItem("10:00am", input);
        })   
        $("#save-3").on("click", function() {
            let input = document.getElementById("task-3").value;
            localStorage.setItem("11:00am", input);
        })   
        $("#save-4").on("click", function() {
            let input = document.getElementById("task-4").value;
            localStorage.setItem("12:00pm", input);
        })   
        $("#save-5").on("click", function() {
            let input = document.getElementById("task-5").value;
            localStorage.setItem("1:00pm", input);
        })   
        $("#save-6").on("click", function() {
            let input = document.getElementById("task-6").value;
            localStorage.setItem("2:00pm", input);
        })   
        $("#save-7").on("click", function() {
            let input = document.getElementById("task-7").value;
            localStorage.setItem("3:00pm", input);
        })   
        $("#save-8").on("click", function() {
            let input = document.getElementById("task-8").value;
            localStorage.setItem("4:00pm", input);
        })   
        $("#save-9").on("click", function() {
            let input = document.getElementById("task-9").value;
            localStorage.setItem("5:00pm", input);
        })     
    
    </script>
  </body>
</html>
